spring.application.name=NetHackAgent
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.com.github.martinfrank.nethackagent=DEBUG


spring.datasource.username=postgres
spring.datasource.password=postgres_secret

# Embedding Dimension für text-embedding-3-small
langchain4j.pgvector.dimension=1536

