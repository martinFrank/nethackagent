spring.datasource.url=jdbc:postgresql://localhost:5432/nethackagent
spring.datasource.username=postgres
spring.datasource.password=postgres_secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: JPA/Hibernate Einstellungen
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


logging.level.com.github.martinfrank.nethackagent=DEBUG


# Embedding Dimension für text-embedding-3-small
langchain4j.pgvector.dimension=1536
langchain4j.pgvector.table=kol_embeddings

