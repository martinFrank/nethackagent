spring.application.name=NetHackAgent

spring.datasource.url=jdbc:postgresql://localhost:5432/nethackagent
spring.datasource.username=postgres
spring.datasource.password=postgres_secret
spring.datasource.driver-class-name=org.postgresql.Driver

server.tomcat.connection-timeout=0

#choose one of [ollama|openapi]
langchain4j.model.selector=ollama


openapi.embedding.dimension=1536
openapi.embedding.table=openapi_embeddings

#ollama.embeddings.base-url=http://192.168.0.250:11434
ollama.embeddings.base-url=http://localhost:11434
ollama.embeddings.model=mxbai-embed-large
ollama.embedding.dimension=1024
ollama.embedding.table=ollama_embeddings

#ollama.chat.base-url=http://192.168.0.250:11434
ollama.chat.base-url=http://localhost:11434
ollama.chat.model=llama3.2
ollama.chat.temperature=0.7

#logging.level.root=TRACE
#logging.level.root=DEBUG
logging.level.com.github.martinfrank.nethackagent=DEBUG

